<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinkal Prajapati</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8a4fff 0%, #4fcaff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(90deg, #8a4fff, #4fcaff);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #8a4fff;
            box-shadow: 0 0 10px rgba(138, 79, 255, 0.3);
        }

        .file-upload {
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #screenshotUpload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #previewImage {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #8a4fff, #4fcaff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vinkal Prajapti</h1>
        </div>

        <form method="post" action="https://script.google.com/macros/s/AKfycbzxPsy3FqpqXWJpzbvrXXMhDKWxVeqt-B_0DVldJFKLBtQhZTdXX6U7GzF3e9_gPdY/exec" id="insightsForm" class="form-container">
            <div class="form-group">
                <input 
                    type="text" 
                    name="Name"
                    id="uidInput" 
                    class="form-input" 
                    placeholder="Enter Your Name" 
                    required
                >
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    name="UID"
                    id="uidInput" 
                    class="form-input" 
                    placeholder="Enter Unique Identifier" 
                    required
                >
            </div>

            <div class="form-group file-upload">
                <input 
                    type="file" 
                    name="file"
                    id="screenshotUpload" 
                    accept="image/*"
                >
                <div id="uploadStatus">
                    <p>Click to Upload Screenshot</p>
                    <img id="previewImage" class="hidden">
                </div>
            </div>

            <div class="form-group">
                <!-- <button type="submit" class="submit-btn">
                    Submit Insights
                </button> -->
                <input type="submit" name="submit" class="submit-btn" value="Submit">
            </div>
        </form>

        <div class="video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube Video"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('insightsForm');
            const uidInput = document.getElementById('uidInput');
            const screenshotUpload = document.getElementById('screenshotUpload');
            const uploadStatus = document.getElementById('uploadStatus');
            const previewImage = document.getElementById('previewImage');

            screenshotUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewImage.src = event.target.result;
                        previewImage.classList.remove('hidden');
                        uploadStatus.innerHTML = '<p>Screenshot Uploaded</p>';
                    };
                    reader.readAsDataURL(file);
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (!uidInput.value.trim()) {
                    alert('Please enter a Unique Identifier');
                    return;
                }

                if (!screenshotUpload.files.length) {
                    alert('Please upload a screenshot');
                    return;
                }

                const formData = {
                    uid: uidInput.value,
                    screenshot: previewImage.src
                };

                alert('Insights Submitted Successfully!\n\nUID: ' + formData.uid);
                // Add your actual submission logic here
            });
        });
    </script>
</body>
</html>
