<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG GAME Landing Page</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a5c1a, #000000);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .animated-text {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .animated-text__content {
            font-size: 2rem;
            color: #ffd700;
            margin: 0 10px;
        }
        .icon {
            font-size: 2rem;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .video-container {
            max-width: 560px;
            margin: 0 auto 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
					  margin: 30px 0px 0px 0px;
					border-radius:15px;
        }
        .form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .file-input {
            padding: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .overlay-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }
        .overlay-subtext {
            font-size: 1rem;
            color: #333;
        }
        .checkmark {
            font-size: 3rem;
            color: #4CAF50;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .footer-link {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title"></h1>

        <div class="animated-text">
            <div class="icon" id="coinIcon">ðŸ’°</div>
            <h2 id="animatedText" class="animated-text__content">Earn Big!</h2>
            <div class="icon" id="moneyIcon">ðŸ’µ</div>
        </div>

       

        <form id="bdgForm" class="form">
            <div class="form-group">
                <label for="uid" class="label">UID</label>
                <input type="text" id="uid" name="uid" required class="input" placeholder="Enter your BDG UID">
            </div>

            <div class="form-group">
                <label for="screenshot" class="label">Upload Screenshot</label>
                <input type="file" id="screenshot" name="screenshot" required class="input file-input" accept="image/*">
            </div>

            <!-- <button type="submit" class="submit-btn">Submit</button> -->
             <input type="submit" class="submit-btn" value="Submit" name="submit">
					 <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=3CtNhL30Ljw&list=RD3CtNhL30Ljw&start_radio=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        </form>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div id="submitting-content">
                <p class="overlay-text">Submitting your entry...</p>
                <p class="overlay-subtext">Please wait while we process your information.</p>
            </div>
            <div id="success-content" style="display: none;">
                <p class="overlay-text">Submission Successful!</p>
                <p class="overlay-subtext">Thank you for your entry.</p>
                <div class="checkmark">âœ“</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 vinkal041. All rights reserved.</p>
            <nav>
                <a href="#" class="footer-link">Instagram</a>
                <a href="#" class="footer-link">Facebook</a>
                <a href="#" class="footer-link">Youtube</a>
            </nav>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Typewriter effect
            new Typewriter('#title', {
                strings: ['Welcome to BDG GAME'],
                autoStart: true,
                loop: true,
            });

            // Animated text
            const animatedTexts = ['Earn', 'Win', 'Profit'];
            let currentIndex = 0;
            const animatedTextElement = document.getElementById('animatedText');

            setInterval(() => {
                currentIndex = (currentIndex + 1) % animatedTexts.length;
                animatedTextElement.textContent = `${animatedTexts[currentIndex]} Big!`;
            }, 3000);

            // Form submission
            const form = document.getElementById('bdgForm');
            const overlay = document.getElementById('overlay');
            const submittingContent = document.getElementById('submitting-content');
            const successContent = document.getElementById('success-content');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const uid = document.getElementById('uid').value;
                const screenshot = document.getElementById('screenshot').files[0];

                if (!uid || !screenshot) {
                    alert('Please fill in all fields');
                    return;
                }

                overlay.style.display = 'flex';
                submittingContent.style.display = 'block';
                successContent.style.display = 'none';

                // Convert screenshot to base64
                const reader = new FileReader();
                reader.readAsDataURL(screenshot);
                reader.onload = async function() {
                    const base64Screenshot = reader.result.split(',')[1];

                    // Send data to Google Apps Script
                    try {
                        const response = await fetch('https://script.google.com/macros/s/AKfycbzdpIhyQmND37xcUMK2Ef1UuQSsAahV7yizOKTRw44x_Xsdmfn_PxrdiwFGtBLR390v/exec', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                uid: uid,
                                screenshotUrl: base64Screenshot
                            }),
                        });

                        const result = await response.json();

                        if (result.result === 'success') {
                            submittingContent.style.display = 'none';
                            successContent.style.display = 'block';
                            
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                form.reset();
                            }, 2000);
                        } else {
                            throw new Error('Submission failed');
                        }
                    } catch (error) {
                        alert('An error occurred. Please try again.');
                        overlay.style.display = 'none';
                    }
                };
            });
        });
    </script>
</body>
</html>
